<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&amp;display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="https://as1.ftcdn.net/v2/jpg/00/21/19/64/1000_F_21196437_6N3hGvljvP3Q2LtDJnBXW8hjXMgWInhE.jpg">
    <title>To Do List</title>
</head>
<body>
    
    <div class="main-container">
        <div class="img-cont"></div>

        <div class="bottom-cont">
            <div class="bc1">
                <form class="form-container">

                    <b><h1 class="form-head">" Welcome To " <br> <span>|| Task Manager ||</span></h1></b>

                    <b><input type="text" placeholder="Add a task ...." class="task-input" autofocus required><br></b>

                    <b><button class="submit-btn">Create Task</button></b>

                </form>

            </div>

            <div class="bc2">

                <div class="task-container">

                    <h1><b><span>|| Task Container ||</span></b></h1>

                    <ul class="task-list">


                        <div class="task-img-cont">
                            <b><div style="display: flex;justify-content: center;"> </div></b>
                        </div>

                    </ul>

                </div>
            </div>

        
        </div>

    </div>

    <script src="script.js"></script>
</body>
</html>
